{% extends 'core/base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container-fluid fondo color bg-dark">
    <br><hr><h1>¡Iniciar Sesión!</h1><hr>
    <p class="pt">¿No tienes Cuenta? Regístrate Aquí.<br><br><a href="{% url 'registrarse' %}" class="card-link btn btn-warning">Registrarse</a> </p><br>
    
  </div><br>

<div class="container-fluid">



    <form action="" method="post">
        {% csrf_token %}
        <div class="card mx-auto" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">Ingrese sus credenciales</h5>
                {{ form | crispy }}
                <button class="btn btn-warning float-end" type="submit">Iniciar Sesión</button>
            </div>
        </div>
    </form>
    

</div>



<br>


{% endblock %}
