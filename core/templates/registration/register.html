{% extends 'core/base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container-fluid fondo color bg-dark">
    <br><hr><h1>¡Registrar Cuenta!</h1><hr>
    <p class="pt">¿Ya tienes cuenta? Inicia sesión Aquí.<br><br><a href="{% url 'login' %}" class="card-link btn btn-warning">Iniciar Sesión</a> </p><br>
    
  </div><br>

<br>

<form action="" method="POST">
    {% csrf_token %}
    <div class="card mx-auto" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title">Complete los campos con sus credenciales</h5>
            {{ form | crispy }}
            <button class="btn btn-warning float-end" type="submit">Registrarse</button>
            
        </div>
    </div>
</form>
<br><br>


{% endblock %}
